<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeamWorkTasks | Task App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/scrollNav.css">
    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/d46ec8e634.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <!-- ***************************************************** Nav div ******************************************************** -->
    <nav class="navbar navbar-default visible-lg visible-md">
        <div class="container-fluid nav-container">
            <div class="navbar-header">
                <div class="top-brand col-lg-2">
                    <a class="navbar-brand" href="home.html">TeamWorkTasks</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left">
                        <button type="button" class="btn btn-default" onclick="logOut()" id="logOutButton"></button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="example-two navbar-fixed-top visible-sm visible-xs ">
        <header class="example-two-header">
            <span class="logo" onclick="showCountTasks();">TeamWorkTasks
            </span>
        </header>
    </div>
    <div class="icon-bar visible-sm visible-xs navbar-fixed-bottom">
        <header class="example-two-header">
            <span class="logo">
                <i class="fa fa-plus fa-fw fa-lg" onclick="showAddTaskMobile()"></i>
            </span>
            <nav class="vertical-align-middle scroll">
                <span class="nav-item tasksCount" onclick="showCountTasks()">Overview</span>
                <span class="nav-item tasksMenu" onclick="showAllTasks()">Tasks</span>
                <span class="nav-item todaysMenu" onclick="showTodaysTasks()">Today</span>
                <span class="nav-item tomorrowsMenu" onclick="showTomorrowsTasks()">Tomorrow</span>
                <span class="nav-item overdueMenu" onclick="showOverdueTasks()">Overdue</span>
                <span class="nav-item completedMenu" onclick="showTasksCompleted()">Completed</span>
                <span class="logo nav-item" onclick="logOut()" id="logOutButton2">
                    <i class="fa fa-exit fa-fw fa-lg"></i>
                </span>
            </nav>
        </header>
    </div>
    <div class="main-container">
        <div class="container-fluid">
            <div id="main">
                <div class="row">
                    <!-- ***************************************************** SideMenu div *************************************************** -->
                    <div class=" side-menu col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-xs-3 visible-lg visible-md">
                        <div class="visible-lg visible-md">
                            <div>
                                <h4 class="h4-well-title" id="todaysDate"></h4>
                            </div>
                        </div>
                        <ul class="nav">
                            <li role="presentation">
                                <a href="#" class="tasksCount" onclick="showCountTasks()">
                                    <i class="fa fa-book fa-fw"></i> Overview</a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="tasksMenu" onclick="showAllTasks()">
                                    <i class="fa fa-list fa-fw"></i> Tasks</a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="todaysMenu" onclick="showTodaysTasks()">
                                    <i class="fa fa-clock-o fa-fw"></i> Today</a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="tomorrowsMenu" onclick="showTomorrowsTasks()">
                                    <i class="fa fa-arrow-right fa-fw"></i> Tomorrow</a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="overdueMenu" onclick="showOverdueTasks()">
                                    <i class="fa fa-exclamation-circle fa-fw"></i> Overdue</a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="completedMenu" onclick="showTasksCompleted()">
                                    <i class="fa fa-check-square-o fa-fw"></i> Completed</a>
                            </li>

                        </ul>
                    </div>
                    <!-- ***************************************************** Middle Div ***************************************************** -->
                    <div class="col-lg-5 col-md-4 middle-div" style="background-color: #fff;">

                        <!-- Counts -->
                        <div class="countTasks">
                            <div>
                                <div>
                                    <h4 class="h4-well-title hidden-xs">
                                        <i class="fa fa-fw fa-home"></i> Daily stats

                                    </h4>
                                </div>
                            </div>
                            <div class="row">
                                <a href="#">
                                    <div class="col-lg-5 col-xs-5" onclick="showAllTasks()">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <p class="panel-title">All tasks </p>
                                            </div>
                                            <div class="panel-body" id="getTaskCountResult">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="col-lg-5 col-xs-5 col-lg-offset-2 col-xs-offset-2" onclick="showTodaysTasks()">
                                        <div class="panel panel-success">
                                            <div class="panel-heading">
                                                <p class="panel-title"> Today </p>
                                            </div>
                                            <div class="panel-body" id="getTaskCountTodayResult">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="row">
                                <a href="#">
                                    <div class="col-lg-5 col-xs-5" onclick="showTomorrowsTasks()">
                                        <div class="panel panel-warning">
                                            <div class="panel-heading">
                                                <p class="panel-title"> Tomorrow </p>
                                            </div>
                                            <div class="panel-body" id="getTaskCountTomorrowResult">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="col-lg-5 col-xs-5 col-lg-offset-2 col-xs-offset-2" onclick="showOverdueTasks()">
                                        <div class="panel panel-danger">
                                            <div class="panel-heading">
                                                <p class="panel-title"> Overdue</p>
                                            </div>
                                            <div class="panel-body" id="getTaskCountOverdueResult">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- End Counts -->
                        <!-- All Tasks -->
                        <div class="allTasks">
                            <h4 class="h4-well-title">
                                <span>
                                    <i class="fa fa-fw fa-list"></i> Tasks
                                </span>
                            </h4>
                            <div class="panel-body" id="getAllTasksResult">
                            </div>
                        </div>
                        <!-- Today's Tasks -->
                        <div class="todaysTasks">
                            <h4 class="h4-well-title">
                                <span>
                                    <i class="fa fa-fw fa-list"></i> Today
                                </span>
                            </h4>
                            <div class="panel-body" id="getAllTasksResultToday"></div>
                        </div>
                        <!-- Tomorrows's Tasks -->
                        <div class="tomorrowsTasks">
                            <h4 class="h4-well-title">
                                <span>
                                    <i class="fa fa-fw fa-list"></i> Tomorrow
                                </span>
                            </h4>
                            <div class="panel-body" id="getAllTasksResultTomorrow"></div>
                        </div>
                        <!-- Overdue Tasks -->
                        <div class="overdueTasks">
                            <h4 class="h4-well-title">
                                <span>
                                    <i class="fa fa-fw fa-exclamation-circle"></i> Overdue
                                </span>
                            </h4>
                            <div class="panel-body" id="getAllTasksOverdueResult"></div>
                        </div>
                        <!-- Completed Tasks -->
                        <div class="completeTasks">
                            <h4 class="h4-well-title">
                                <span>
                                    <i class="fa fa-fw fa-check-square-o"></i> Completed
                                </span>
                            </h4>
                            <div class="panel-body" id="getAllTasksCompletedResult"></div>
                        </div>
                        <!-- Get Task for Edit -->
                        <div class="taskEdit">
                            <h4 class="h4-well-title">
                                <span>
                                    <i class="fa fa-fw fa-pencil-square-o"></i> Edit task
                                </span>
                            </h4>
                            <div class="panel-body" id="getTaskForEditResult"></div>
                        </div>
                        <!-- Add task Mobile-->
                        <div class="addTaskMobile" style="padding-top: 25px; display: none;">
                            <h4 class="h4-well-title">
                                <i class="fa fa-fw fa-plus"></i> Add Task
                            </h4>
                            <form class="form-inline" id="todoInputFormMobile">
                                <div>
                                    <input type="text" class="form-control input-no-border" id="taskTitleMobile" size="30" placeholder="Title:    20 chars max." maxlength="20" required>
                                    <br>
                                    <br>
                                    <textarea name="message" class="form-control input-no-border" id="taskDescriptionMobile" rows="5" cols="28" placeholder="Add a task description"></textarea>
                                    <br>
                                    <br>
                                    <!-- Date input -->
                                    <input class="form-control input-no-border" id="datePickerMobile" name="date" size="30" placeholder="Due date: DD/MM/YYY" type="text" />
                                    <br>
                                    <br>
                                    Tasks
                                    <!-- <p>Task list: </p> -->
                                    <div class="custom-control custom-radio custom-control-inline" id="taskListRadioMobile">
                                        <!-- Tasklists radio buttons -->
                                    </div>
                                    <br><br>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </form>
                            <br />
                            <div class="panel-body" id='postTaskResultMobile'>
                            </div>
                        </div>
                    </div>
                    <!-- ***************************************************** Right div ***************************************************** -->
                    <div class="visible-lg visible-md col-lg-3 col-md-3" style="background-color: #fff; min-height: 100vh">
                        <div class="addTaskRight">
                            <div class="visible-lg visible-md">
                                <div>
                                    <h4 class="h4-well-title">
                                        <i class="fa fa-fw fa-plus"></i> Add task
                                    </h4>
                                </div>
                            </div>
                            <div>
                                <form class="form-inline" id="todoInputForm">
                                    <div>
                                        <input type="text" class="form-control input-no-border" id="taskTitle" size="30" placeholder="Title:    20 chars max." maxlength="20" required>
                                        <br>
                                        <br>
                                        <textarea name="message" class="form-control input-no-border" id="taskDescription" rows="5" cols="28" placeholder="Add a task description"></textarea>
                                        <br>
                                        <br>
                                        <!-- Date input -->
                                        <input class="form-control input-no-border" id="datePicker" name="date" size="30" placeholder="Due date: DD/MM/YYY" type="text" />
                                        <br>
                                        <br>
                                        <!-- <p>Task list: </p> -->
                                        <div class="custom-control custom-radio custom-control-inline" id="taskListRadio">
                                            <!-- Tasklists radio buttons -->
                                        </div>
                                        <br><br>
                                        <button type="submit" class="btn btn-primary" align="center">Send</button>
                                    </div>
                                </form>
                            </div>
                            <br />
                            <div class="panel-body" id='postTaskResult'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/gets.js"></script>
    <script src="assets/js/posts.js"></script>
    <script src="assets/js/puts.js"></script>
    <script src="assets/js/deletes.js"></script>
    <script src="assets/js/showHides.js"></script>
    <script src="assets/js/loginLogic.js"></script>
    <script src="assets/js/misc.js"></script>
</body>

<script>
    $(document).ready(function () {
        loadScripts();
    })
</script>

</html>
